---
- name: setup an instance to run flask
  hosts: all
  gather_facts: False
  
  pre_tasks:
    - name: install python 2
      raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
  tasks:
    - name: install apache
      apt:
        name: apache2
        state: present
    - name: clone flask repo
      git:
        repo: 'https://github.com/ahouyang/ansible-flask.git'
        dest: /var/www/FlaskApp
    - name: move FlaskApp.conf to apache sites-available folder
      copy: 
        remote_src: yes
        src: /var/www/FlaskApp/ansible-flask/setup/FlaskApp.conf
        dest: /etc/apache2/sites-available/
    - name: move flaskapp.wsgi to correct location
      copy: 
        remote_src: yes
        src: /var/www/FlaskApp/ansible-flask/setup/flaskapp.wsgi
        dest: /var/www/FlaskApp/
      
